<template name="header">
  <header>
    <div>
    <h1>SPOTIFIND</h1>
    <h4>beta</h4>
    </div>
  </header>
      <div>
    </div>
</template>

<template name="pageBody">
  <div id="pageBody">
      <p>Spotifind is an experiment with presenting the ten most recent tracks
        shared via <a href="http://www.twitter.com" target="_blank">Twitter</a>
        from your <a href="http://www.spotify.com" target="_blank">Spotify</a>
        account. To listen you must have Spotify installed and open. To start
	    sharing tracks, tweet them via spotify then look up your twitter handle
		in our search bar.</p><br />
      <p> We want your feedback. Hit us up at
        <a href="https://twitter.com/spotifind" target="_blank">@spotifind</a>
        or with an email to <a href="mailto:spotifind.me@gmail.com">
          spotifind.me@gmail.com</a>
      </p>
    {{> findUserPage }}
    {{{ renderThisPage }}}
  </div>
</template>

<template name="footer">

    </p>
    <p>A Product of the collaboration between Leif Orion Kramer and Jesse B.
      Miller. Built on the fantastic
      <a href="http://meteor.com" target="_blank">Meteor Platform</a>.</p>
  </footer>
</template>

<template name="findUserPage">
    <form id="find-user">
    Twitter User: <input type="text" name="username">
    <button>See Their Page</button>
  </form>
</template>
